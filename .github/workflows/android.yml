name: Android Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: WireGuard/wireguard-android
        submodules: recursive

    - name: view env
      run: echo $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: /home/runner/work/com.wireguard.android/com.wireguard.android/build/reports/*

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wireguard-android-release
        path: ui/build/outputs/apk/release/*.apk