name: Android Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: view env
      run: echo $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Extract Metadata
      run: |
        echo "PKG=$(grep 'wireguardPackageName=' gradle.properties | cut -d'=' -f2 | tr -d '\r')" >> $GITHUB_ENV
        echo "VERSION_NAME=$(grep 'wireguardVersionName=' gradle.properties | cut -d'=' -f2 | tr -d '\r')" >> $GITHUB_ENV
        echo "BASE_VERSION_CODE=$(grep 'wireguardVersionCode=' gradle.properties | cut -d'=' -f2 | tr -d '\r')" >> $GITHUB_ENV

    # sequential Build for arm64-v8a
    - name: Build arm64-v8a
      run: ./gradlew assembleRelease -PtargetAbi=arm64-v8a
    - name: Sign arm64-v8a
      uses: r0adkll/sign-android-release@v1
      id: sign_arm64
      with:
        releaseDirectory: ui/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: '35.0.1'
    - name: Prepare arm64-v8a APK filename
      run: |
        VC=$((BASE_VERSION_CODE * 10 + 4))
        APK_NAME="${PKG}-${VERSION_NAME}-${VC}-arm64-v8a.apk"
        mv "${{ steps.sign_arm64.outputs.signedReleaseFile }}" "ui/build/outputs/apk/release/${APK_NAME}"
        echo "APK_NAME_ARM64=${APK_NAME}" >> $GITHUB_ENV
    - name: Upload arm64-v8a APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_NAME_ARM64 }}
        path: ui/build/outputs/apk/release/${{ env.APK_NAME_ARM64 }}
    - name: Clean build for next ABI
      run: ./gradlew clean

    # sequential Build for armeabi-v7a
    - name: Build armeabi-v7a
      run: ./gradlew assembleRelease -PtargetAbi=armeabi-v7a
    - name: Sign armeabi-v7a
      uses: r0adkll/sign-android-release@v1
      id: sign_armv7
      with:
        releaseDirectory: ui/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: '35.0.1'
    - name: Prepare armeabi-v7a APK filename
      run: |
        VC=$((BASE_VERSION_CODE * 10 + 3))
        APK_NAME="${PKG}-${VERSION_NAME}-${VC}-armeabi-v7a.apk"
        mv "${{ steps.sign_armv7.outputs.signedReleaseFile }}" "ui/build/outputs/apk/release/${APK_NAME}"
        echo "APK_NAME_ARMV7=${APK_NAME}" >> $GITHUB_ENV
    - name: Upload armeabi-v7a APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_NAME_ARMV7 }}
        path: ui/build/outputs/apk/release/${{ env.APK_NAME_ARMV7 }}
    - name: Clean build for next ABI
      run: ./gradlew clean

    # sequential Build for x86
    - name: Build x86
      run: ./gradlew assembleRelease -PtargetAbi=x86
    - name: Sign x86
      uses: r0adkll/sign-android-release@v1
      id: sign_x86
      with:
        releaseDirectory: ui/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: '35.0.1'
    - name: Prepare x86 APK filename
      run: |
        VC=$((BASE_VERSION_CODE * 10 + 1))
        APK_NAME="${PKG}-${VERSION_NAME}-${VC}-x86.apk"
        mv "${{ steps.sign_x86.outputs.signedReleaseFile }}" "ui/build/outputs/apk/release/${APK_NAME}"
        echo "APK_NAME_X86=${APK_NAME}" >> $GITHUB_ENV
    - name: Upload x86 APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_NAME_X86 }}
        path: ui/build/outputs/apk/release/${{ env.APK_NAME_X86 }}
    - name: Clean build for next ABI
      run: ./gradlew clean

    # sequential Build for x86_64
    - name: Build x86_64
      run: ./gradlew assembleRelease -PtargetAbi=x86_64
    - name: Sign x86_64
      uses: r0adkll/sign-android-release@v1
      id: sign_x86_64
      with:
        releaseDirectory: ui/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: '35.0.1'
    - name: Prepare x86_64 APK filename
      run: |
        VC=$((BASE_VERSION_CODE * 10 + 2))
        APK_NAME="${PKG}-${VERSION_NAME}-${VC}-x86_64.apk"
        mv "${{ steps.sign_x86_64.outputs.signedReleaseFile }}" "ui/build/outputs/apk/release/${APK_NAME}"
        echo "APK_NAME_X86_64=${APK_NAME}" >> $GITHUB_ENV
    - name: Upload x86_64 APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_NAME_X86_64 }}
        path: ui/build/outputs/apk/release/${{ env.APK_NAME_X86_64 }}
